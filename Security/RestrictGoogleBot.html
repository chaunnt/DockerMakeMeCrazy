<html>

<head>
    <!-- Prevent specific articles on your site from appearing in Google News, block access to Googlebot-News using the following meta tag -->
    <meta name="Googlebot-News" content="noindex, nofollow">
    <!-- Prevent specific articles on your site from appearing in Google News and Google Search, block access to Googlebot using the following meta tag -->
    <meta name="googlebot" content="noindex, nofollow">
    <!-- Prevent specific articles on your site from being indexed by all robots, use the following meta tag:  -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Prevent robots from crawling images on a specific article, use the following meta tag:  -->
    <meta name="robots" content="noimageindex">

    <!-- Inform us that an article should be removed from the Google index at a certain time, use the following meta tag:  -->
    <meta name="googlebot" content="unavailable_after: 25-Aug-2011 15:00:00 EST">
</head>

</html>
